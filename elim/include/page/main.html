<script>
$('.kwicks').kwicks({
  maxSize : 1720,
  spacing : 0,
  behavior: 'menu',
  selectOnClick:false,
});

$('#panel-1').mouseenter(function(){
  $(this).find(".drone-box").fadeIn();
  $(this).find(".kwicks-video").fadeIn();
});
$('#panel-1').mouseleave(function(){
  $(this).find(".drone-box").fadeOut();
  $(".drone-text-box").fadeIn();
  $(".kwicks-video").show(0);
  $(".kwicks-3d").hide(0);
  $(".kwicks-detail").hide(0);
});
$("#BTN_BEXCO").click(function(){
  $(".kwicks-3d").fadeIn();

});
